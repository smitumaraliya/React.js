<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <!-- Specifying the columns in a grid -->

    <div class="grid grid-cols-3 gap-5">
        <img src="../asset/images.jpeg" class="aspect-square w-full">
        <img src="../asset/images (1).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (2).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (3).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (4).jpeg" class="aspect-square w-full mx-auto ">
        <img src="../asset/images (5).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (6).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (7).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (8).jpeg" class="aspect-square w-full mx-auto">
    </div>
    <br>
    <br>

    <!-- Subgrid -->

    <div class="grid grid-cols-3 gap-5">
        <img src="../asset/images.jpeg" class="aspect-square w-full">
        <img src="../asset/images (1).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (2).jpeg"
            class="aspect-square w-full mx-auto grid grid-cols-subgrid gap-5 col-span-3">
        <img src="../asset/images (3).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (4).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (5).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (6).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (7).jpeg" class="aspect-square w-full mx-auto">
        <img src="../asset/images (8).jpeg" class="aspect-square w-full mx-auto">
    </div>
</body>

</html>
